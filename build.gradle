plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'parcial_2_web'
version '1.0-SNAPSHOT'

application {
    // Define the main class for the application.
    mainClassName = 'parcial_2_web.Main'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.13'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    // dependencia de Javalin
    compile 'io.javalin:javalin:3.8.0'
    // sistemas de plantilla:
    compile "org.freemarker:freemarker:2.3.30"
    // manejo de log.
    compile "org.slf4j:slf4j-simple:1.7.28"
    // base de datos h2
    compile 'com.h2database:h2:1.4.200'
    // https://mvnrepository.com/artifact/org.jasypt/jasypt
    compile group: 'org.jasypt', name: 'jasypt', version: '1.9.2'
    //ORM - Hibernate.
    compile 'org.hibernate:hibernate-core:5.4.17.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.4.17.Final'
    //Procesamiento JSON.
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.1"
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20200518'

}

shadowJar{
    baseName = 'app'
    classifier = ''
    archiveVersion = ''
}

task stage{
    dependsOn shadowJar
}